 <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />

<body>

    {% include 'navbar.html' %}



  <!-- Main Section -->
  <main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2 class="dev__name">{{profile.name}}</h2>
            <a class="backButton" href="#" style="margin-bottom: 150px; margin-left: 10%;margin-top: 15%;"><i class="im im-angle-left"></i>  <img class="avatar avatar--xl" src="{{profile.profile_image.url}}" /></a>
            <p class="dev__title">{{profile.email}}</p>
           

            <br>

            <form class="form" method="POST" style="height: 500px;">

               {% csrf_token %}
               <label fx or=""> Subject</label>

               {{form.subject}}

                <br>
                <br>
                <br>
                <label for="">Body</label>     
                {{form.body}}
           
                <br>

                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
