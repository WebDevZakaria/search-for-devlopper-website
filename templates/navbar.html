
{% load static %}
<header class="header" style="background-color:lightslategray">
    <div class="container container--narrow">
      <a href="{% url 'profile' %}" class="header__logo">
        <img src="{% static 'images/icons8-home.svg' %}" alt="DevSearch Logo"  style="width: 150px;color:b;"/>
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profile' %}" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif">profiles</a></li>
          <li class="header__menuItem"><a href="{% url 'pro' %}" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif">Projects</a></li>
          
          {% if request.user.is_authenticated  %}

          <li class="header__menuItem"><a href="{% url 'user-account' %}" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif">Account</a></li>
          <li class="header__menuItem"><a href="{% url 'inbox' %}" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif">Inbox</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'create-project' %}" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif"></a></li>
          {% endif %}

          {% if request.user.is_authenticated  %}
          <li class="header__menuItem"><a href="{% url 'lougout' %}" class="btn btn--sub" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'log-project' %}" class="btn btn--sub" style="color: black;font-size: 18px;font-weight: bold;font-family: sans-serif">log in</a></li>      
             {% endif %}
        </ul>
      </nav>
    </div>
  </header>
